<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
    <title>Image Center</title>
    <style type="text/css">
        .absoluteCenter
        {
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 100%;
            max-width: 100%;
        }
        
    </style>
</head>
<body>
	<img src="http://lorempixel.com/500/300/people/8/" class="absoluteCenter" alt="" />

</body>
</html>
